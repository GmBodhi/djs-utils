version: '3'

services:
  database:
    image: postgres
    env_file:
      - database.env
    volumes: 
      - ./postgres_data:/var/lib/postgresql:rw
    ports:
      - '8001:5432'
  bot:
    image: djs-utils
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    links:
      - 'database'
      - 'database:db'
